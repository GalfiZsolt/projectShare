
<div *ngIf="donation">
    <h2>
        <span jhiTranslate="donation.detail.title">Donation</span>
    </h2>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDonationLabel" jhiTranslate="donation.edit.createOrEditLabel">
            Create or edit a Donation</h4>
    </div>
    <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label jhiTranslate="donation.edit.lastName">Title</label>
            <input type="text" class="form-control" name="title" #titleInput="ngModel"
                   [(ngModel)]="donation.title" required maxlength="100">
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="donation.edit.description">Description</label>
            <input type="text" class="form-control" name="description" #descriptionInput="ngModel"
                   [(ngModel)]="donation.description" required maxlength="300">
        </div>  
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="donation.edit.type">Type</label>
            <input type="text" class="form-control" name="type" #typeInput="ngModel"
                   [(ngModel)]="donation.type"  required maxlength="50">
        </div>  
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="donation.edit.quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" #quantityInput="ngModel"
                   [(ngModel)]="donation.quantity" required maxlength="50">
        </div>      
    </div>
    <div>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
</div>
